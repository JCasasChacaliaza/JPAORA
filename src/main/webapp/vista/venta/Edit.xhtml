<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaEditDlg" widgetVar="VentaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditVentaTitle}">
            <h:form id="VentaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                        <p:outputLabel value="#{vista.EditVentaLabel_idvent}" for="idvent" />
                        <p:inputText id="idvent" value="#{ventaController.selected.idvent}" title="#{vista.EditVentaTitle_idvent}" required="true" requiredMessage="#{vista.EditVentaRequiredMessage_idvent}"/>
                        <p:outputLabel value="#{vista.EditVentaLabel_nomcli}" for="nomcli" />
                        <p:inputText id="nomcli" value="#{ventaController.selected.nomcli}" title="#{vista.EditVentaTitle_nomcli}" required="true" requiredMessage="#{vista.EditVentaRequiredMessage_nomcli}"/>
                        <p:outputLabel value="#{vista.EditVentaLabel_dnicli}" for="dnicli" />
                        <p:inputText id="dnicli" value="#{ventaController.selected.dnicli}" title="#{vista.EditVentaTitle_dnicli}" required="true" requiredMessage="#{vista.EditVentaRequiredMessage_dnicli}"/>
                        <p:outputLabel value="#{vista.EditVentaLabel_fecvent}" for="fecvent" />
                        <p:calendar id="fecvent" pattern="MM/dd/yyyy HH:mm:ss" value="#{ventaController.selected.fecvent}" title="#{vista.EditVentaTitle_fecvent}" required="true" requiredMessage="#{vista.EditVentaRequiredMessage_fecvent}" showOn="button"/>
                        <p:outputLabel value="#{vista.EditVentaLabel_idper}" for="idper" />
                        <p:selectOneMenu id="idper" value="#{ventaController.selected.idper}" required="true" requiredMessage="#{vista.EditVentaRequiredMessage_idper}">
                            <f:selectItem itemLabel="#{vista.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="idperItem"
                                           itemValue="#{idperItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventaController.update}" value="#{vista.Save}" update="display,:VentaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VentaEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="VentaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
