<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoEditDlg" widgetVar="ProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditProductoTitle}">
            <h:form id="ProductoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{vista.EditProductoLabel_idpro}" for="idpro" />
                        <p:inputText id="idpro" value="#{productoController.selected.idpro}" title="#{vista.EditProductoTitle_idpro}" required="true" requiredMessage="#{vista.EditProductoRequiredMessage_idpro}"/>
                        <p:outputLabel value="#{vista.EditProductoLabel_nompro}" for="nompro" />
                        <p:inputText id="nompro" value="#{productoController.selected.nompro}" title="#{vista.EditProductoTitle_nompro}" required="true" requiredMessage="#{vista.EditProductoRequiredMessage_nompro}"/>
                        <p:outputLabel value="#{vista.EditProductoLabel_prepro}" for="prepro" />
                        <p:inputText id="prepro" value="#{productoController.selected.prepro}" title="#{vista.EditProductoTitle_prepro}" required="true" requiredMessage="#{vista.EditProductoRequiredMessage_prepro}"/>
                        <p:outputLabel value="#{vista.EditProductoLabel_catpro}" for="catpro" />
                        <p:inputText id="catpro" value="#{productoController.selected.catpro}" title="#{vista.EditProductoTitle_catpro}" required="true" requiredMessage="#{vista.EditProductoRequiredMessage_catpro}"/>
                        <p:outputLabel value="#{vista.EditProductoLabel_estpro}" for="estpro" />
                        <p:inputText id="estpro" value="#{productoController.selected.estpro}" title="#{vista.EditProductoTitle_estpro}" required="true" requiredMessage="#{vista.EditProductoRequiredMessage_estpro}"/>
                        <p:outputLabel value="#{vista.EditProductoLabel_cantpro}" for="cantpro" />
                        <p:inputText id="cantpro" value="#{productoController.selected.cantpro}" title="#{vista.EditProductoTitle_cantpro}" required="true" requiredMessage="#{vista.EditProductoRequiredMessage_cantpro}"/>
                        <p:outputLabel value="#{vista.EditProductoLabel_fechingpro}" for="fechingpro" />
                        <p:calendar id="fechingpro" pattern="MM/dd/yyyy HH:mm:ss" value="#{productoController.selected.fechingpro}" title="#{vista.EditProductoTitle_fechingpro}" required="true" requiredMessage="#{vista.EditProductoRequiredMessage_fechingpro}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.update}" value="#{vista.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="ProductoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
