<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition>

        <p:dialog id="SucursalEditDlg" widgetVar="SucursalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditSucursalTitle}">
            <h:form id="SucursalEditForm">
                <h:panelGroup id="display">

                        <p:outputLabel value="#{vista.EditSucursalLabel_telsuc}" for="telsuc" />
                        <p:inputText id="telsuc" value="#{sucursalController.selected.telsuc}" title="#{vista.EditSucursalTitle_telsuc}" required="true" requiredMessage="#{vista.EditSucursalRequiredMessage_telsuc}"/>
                        <p:outputLabel value="#{vista.EditSucursalLabel_diresuc}" for="diresuc" />

                        <p:outputLabel value="#{vista.EditSucursalLabel_prosuc}" for="prosuc" />

                        <p:outputLabel value="#{vista.EditSucursalLabel_estsuc}" for="estsuc" />

                    <p:commandButton actionListener="#{sucursalController.update}" value="#{vista.Save}" update="display,:SucursalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SucursalEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="SucursalEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
