<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SucursalCreateDlg" widgetVar="SucursalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.CreateSucursalTitle}">
            <h:form id="SucursalCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sucursalController.selected != null}">
                        <p:outputLabel value="#{vista.CreateSucursalLabel_idsuc}" for="idsuc" />
                        <p:inputText id="idsuc" value="#{sucursalController.selected.idsuc}" title="#{vista.CreateSucursalTitle_idsuc}" required="true" requiredMessage="#{vista.CreateSucursalRequiredMessage_idsuc}"/>
                        <p:outputLabel value="#{vista.CreateSucursalLabel_telsuc}" for="telsuc" />
                        <p:inputText id="telsuc" value="#{sucursalController.selected.telsuc}" title="#{vista.CreateSucursalTitle_telsuc}" required="true" requiredMessage="#{vista.CreateSucursalRequiredMessage_telsuc}"/>
                        <p:outputLabel value="#{vista.CreateSucursalLabel_diresuc}" for="diresuc" />
                        <p:inputText id="diresuc" value="#{sucursalController.selected.diresuc}" title="#{vista.CreateSucursalTitle_diresuc}" required="true" requiredMessage="#{vista.CreateSucursalRequiredMessage_diresuc}"/>
                        <p:outputLabel value="#{vista.CreateSucursalLabel_prosuc}" for="prosuc" />
                        <p:inputText id="prosuc" value="#{sucursalController.selected.prosuc}" title="#{vista.CreateSucursalTitle_prosuc}" required="true" requiredMessage="#{vista.CreateSucursalRequiredMessage_prosuc}"/>
                        <p:outputLabel value="#{vista.CreateSucursalLabel_estsuc}" for="estsuc" />
                        <p:inputText id="estsuc" value="#{sucursalController.selected.estsuc}" title="#{vista.CreateSucursalTitle_estsuc}" required="true" requiredMessage="#{vista.CreateSucursalRequiredMessage_estsuc}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sucursalController.create}" value="#{vista.Save}" update="display,:SucursalListForm:datalist,:growl" oncomplete="handleSubmit(args,'SucursalCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="SucursalCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
