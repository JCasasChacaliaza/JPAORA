<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SucursalViewDlg" widgetVar="SucursalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewSucursalTitle}">
            <h:form id="SucursalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sucursalController.selected != null}">
                        <h:outputText value="#{vista.ViewSucursalLabel_idsuc}"/>
                        <h:outputText value="#{sucursalController.selected.idsuc}" title="#{vista.ViewSucursalTitle_idsuc}"/>
                        <h:outputText value="#{vista.ViewSucursalLabel_telsuc}"/>
                        <h:outputText value="#{sucursalController.selected.telsuc}" title="#{vista.ViewSucursalTitle_telsuc}"/>
                        <h:outputText value="#{vista.ViewSucursalLabel_diresuc}"/>
                        <h:outputText value="#{sucursalController.selected.diresuc}" title="#{vista.ViewSucursalTitle_diresuc}"/>
                        <h:outputText value="#{vista.ViewSucursalLabel_prosuc}"/>
                        <h:outputText value="#{sucursalController.selected.prosuc}" title="#{vista.ViewSucursalTitle_prosuc}"/>
                        <h:outputText value="#{vista.ViewSucursalLabel_estsuc}"/>
                        <h:outputText value="#{sucursalController.selected.estsuc}" title="#{vista.ViewSucursalTitle_estsuc}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="SucursalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
