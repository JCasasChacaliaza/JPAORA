<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaDetalleCreateDlg" widgetVar="VentaDetalleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.CreateVentaDetalleTitle}">
            <h:form id="VentaDetalleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaDetalleController.selected != null}">
                        <p:outputLabel value="#{vista.CreateVentaDetalleLabel_idtel}" for="idtel" />
                        <p:inputText id="idtel" value="#{ventaDetalleController.selected.idtel}" title="#{vista.CreateVentaDetalleTitle_idtel}" required="true" requiredMessage="#{vista.CreateVentaDetalleRequiredMessage_idtel}"/>
                        <p:outputLabel value="#{vista.CreateVentaDetalleLabel_cantventdet}" for="cantventdet" />
                        <p:inputText id="cantventdet" value="#{ventaDetalleController.selected.cantventdet}" title="#{vista.CreateVentaDetalleTitle_cantventdet}" required="true" requiredMessage="#{vista.CreateVentaDetalleRequiredMessage_cantventdet}"/>
                        <p:outputLabel value="#{vista.CreateVentaDetalleLabel_idpro}" for="idpro" />
                        <p:selectOneMenu id="idpro" value="#{ventaDetalleController.selected.idpro}" required="true" requiredMessage="#{vista.EditVentaDetalleRequiredMessage_idpro}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="idproItem"
                                           itemValue="#{idproItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{vista.CreateVentaDetalleLabel_idvent}" for="idvent" />
                        <p:selectOneMenu id="idvent" value="#{ventaDetalleController.selected.idvent}" required="true" requiredMessage="#{vista.EditVentaDetalleRequiredMessage_idvent}">
                            <f:selectItems value="#{ventaController.itemsAvailableSelectOne}"
                                           var="idventItem"
                                           itemValue="#{idventItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventaDetalleController.create}" value="#{vista.Save}" update="display,:VentaDetalleListForm:datalist,:growl" oncomplete="handleSubmit(args,'VentaDetalleCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="VentaDetalleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
