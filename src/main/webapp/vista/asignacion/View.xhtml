<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignacionViewDlg" widgetVar="AsignacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewAsignacionTitle}">
            <h:form id="AsignacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asignacionController.selected != null}">
                        <h:outputText value="#{vista.ViewAsignacionLabel_idasi}"/>
                        <h:outputText value="#{asignacionController.selected.idasi}" title="#{vista.ViewAsignacionTitle_idasi}"/>
                        <h:outputText value="#{vista.ViewAsignacionLabel_estasi}"/>
                        <h:outputText value="#{asignacionController.selected.estasi}" title="#{vista.ViewAsignacionTitle_estasi}"/>
                        <h:outputText value="#{vista.ViewAsignacionLabel_gruasig}"/>
                        <h:outputText value="#{asignacionController.selected.gruasig}" title="#{vista.ViewAsignacionTitle_gruasig}"/>
                        <h:outputText value="#{vista.ViewAsignacionLabel_idper}"/>
                        <h:outputText value="#{asignacionController.selected.idper}" title="#{vista.ViewAsignacionTitle_idper}"/>
                        <h:outputText value="#{vista.ViewAsignacionLabel_idven}"/>
                        <h:outputText value="#{asignacionController.selected.idven}" title="#{vista.ViewAsignacionTitle_idven}"/>
                        <h:outputText value="#{vista.ViewAsignacionLabel_idsuc}"/>
                        <h:outputText value="#{asignacionController.selected.idsuc}" title="#{vista.ViewAsignacionTitle_idsuc}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="AsignacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
