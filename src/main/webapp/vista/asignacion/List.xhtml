<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{vista.ListAsignacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AsignacionListForm">
                <p:panel header="#{vista.ListAsignacionTitle}">
                    <p:dataTable id="datalist" value="#{asignacionController.items}" var="item"
                                 selectionMode="single" selection="#{asignacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idasi}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListAsignacionTitle_idasi}"/>
                            </f:facet>
                            <h:outputText value="#{item.idasi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListAsignacionTitle_estasi}"/>
                            </f:facet>
                            <h:outputText value="#{item.estasi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListAsignacionTitle_gruasig}"/>
                            </f:facet>
                            <h:outputText value="#{item.gruasig}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListAsignacionTitle_idper}"/>
                            </f:facet>
                            <h:outputText value="#{item.idper}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListAsignacionTitle_idven}"/>
                            </f:facet>
                            <h:outputText value="#{item.idven}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListAsignacionTitle_idsuc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idsuc}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{vista.Create}" actionListener="#{asignacionController.prepareCreate}" update=":AsignacionCreateForm" oncomplete="PF('AsignacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{vista.View}" update=":AsignacionViewForm" oncomplete="PF('AsignacionViewDialog').show()" disabled="#{empty asignacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{vista.Edit}" update=":AsignacionEditForm" oncomplete="PF('AsignacionEditDialog').show()" disabled="#{empty asignacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{vista.Delete}" actionListener="#{asignacionController.destroy}" update=":growl,datalist" disabled="#{empty asignacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
